<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Map Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/maincss.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<!---->
	
	<!--Navbar-->
	<nav class="navbar navbar-default">

		<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#to-collapse">
			<span class="sr-only">Toggle Navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
						
		</button>
		<a href="#" class="navbar-brand">Map Page</a>
		</div>

		
		<div class="collapse navbar-collapse" id="to-collapse">
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#">About</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
		</div>

	</nav>

	<!--/Navbar-->

	<!--Form Content-->
	<div class="container">	
		
		<div class="form-group">
		<label for="inputFrom">From</label>
		<input type="text" id="inputFrom" placeholder="From" class="form-control" />
		</div>

		<div class="form-group">
		<label for="inputTo">To</label>
		<input type="text" id="inputTo" placeholder="To" class="form-control" />
		</div>

		<a href="#" class="btn btn-primary btn-block">Search</a>

		
	</div>

	<!--/Form Content-->
	
	<!--Map Area-->
	<div id="map-canvas">
		
	</div>

	<!--/Map Area-->

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript">

		function initialize() {
			// var mapCanvas = $('#map-canvas');
			// alert(mapCanvas);
			var mapCanvas = document.getElementById('map-canvas');
			var mapOptions = {
				center : new google.maps.LatLng(44.5403, -78.5463),
				zoom : 8,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(mapCanvas, mapOptions);
		}

		google.maps.event.addDomListener(window, 'load', initialize);

		
	</script>
</body>
</html>
